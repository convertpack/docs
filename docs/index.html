<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs - Convertpack</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1/dist/css/theme-simple.css">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Convertpack Docs',
    repo: 'convertpack/docs',
    basePath: '/docs/',
    logo: 'https://convertpack.io/email-assets/logo-name-380w.png',
    themeColor: '#266eff',
    auto2top   : true,
    loadSidebar: 'sidebar.md',
    maxLevel   : 2,
    subMaxLevel: 2,
    themeable: {
      readyTransition : true, // default
      responsiveTables: true  // default
    },
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4.11.4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1/dist/js/docsify-themeable.min.js"></script>

<!--
<script src="https://cdn.jsdelivr.net/npm/docsify@4.11.4/lib/plugins/ga.min.js"></script>
-->

<style>
  @import url("https://convertpack.io/email-assets/fonts/karmilla.css");

  :root {
    --theme-color: #266eff;
    --base-font-family: "Karmilla", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
    --heading-h1-font-weight: bold;
  }

  .app-name .app-name-link {
    display: block;
    text-align: left;
  }
  .app-name .app-name-link img {
    width: 160px;
    vertical-align: bottom;
  }

  .github-corner {
    display: none;
  }
</style>
</body>
</html>
